<!DOCTYPE html>
<html>
<head>
    <title>小说下载</title>
    <style>
        /* 保持原有样式 */
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>我的小说下载</h1>
    <p>点击下方按钮下载：</p >
    
    <!-- 修改为JS强制下载 -->
    <button onclick="downloadFile()" class="download-btn">立即下载</button>

    <script>
        function downloadFile(https://ghfast.top/https://raw.githubusercontent.com/eyeuot/xunyu/refs/heads/main/i%20hate%20you%20maybe%20jk.txt) {
            // 替换为你的GitHub Raw链接
            const fileUrl = 'https://raw.githubusercontent.com/eyeuot/xunyu/main/i%20hate%20you%20maybe%20jk.txt';
            const fileName = 'I-Hate-You-Maybe-JK.txt'; // 下载时显示的文件名
            
            // 创建隐藏的下载链接
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
